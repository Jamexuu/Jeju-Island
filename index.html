<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/styles.css" />
    <title>Jeju Island</title>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar -->
        <div class="container glass rounded-4 p-2 container-sm-fluid sticky-top" style="color: #2a2b2a;">
            <div class="row">
                <div class="col-1 d-none d-md-block">
                    <img src="assets/images/jeju.png" class="w-100 p-3 ms-5" alt="">
                </div>
                <div class="col-12 col-md-11">
                    <div class="row me-md-5">
                        <div class="col-12 text-center">
                            <a class="navbar-brand fs-1 fw-semibold" href="#">Jeju Island</a>
                        </div>
                    </div>
                    <div class="row me-md-5">
                        <div class="col-4 text-end">
                            <a class="nav-link" href="#">Explore</a>
                        </div>
                        <div class="col-4 text-center">
                            <a class="nav-link" href="#">History</a>
                        </div>
                        <div class="col-4 text-start">
                            <a class="nav-link" href="#">Media Spotlight</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- hero -->
        <div class="container position-relative mt-5">
            <div class="glass-img rounded-4">
                <img src="assets/images/hero.jpg" alt="hero image" class="img-fluid rounded-4"
                    style="height: 50vh; width: 100%; object-fit: cover;">
                <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
                    <div class="display-6 fw-bold p-4 rounded-4">Experience the Magic of Jeju</div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
